<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(
            rgba(0,0,0,0.45),
            rgba(0,0,0,0.45)
        ),
        url("bg.jpeg") no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.92);
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        max-width: 420px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    h1 {
        color: #e6005c;
        margin-bottom: 15px;
    }

    p {
        font-size: 18px;
        margin-bottom: 25px;
        color: #333;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff3366;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background: #ff1f5a;
    }

    #noBtn {
        background: #ccc;
        color: #333;
    }

    .celebrate {
        display: none;
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }

    .confetti {
        position: fixed;
        top: -10px;
        font-size: 24px;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Rica Bhowmick ğŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ğŸ’˜</button>
        <button id="noBtn" onclick="removeNo()">No ğŸ™ˆ</button>
    </div>
</div>

<div class="card celebrate" id="celebrate">
    <h1>YAYYYY!!! ğŸ‰ğŸ’–</h1>
    <p>
        You just made me the happiest person alive ğŸ˜<br>
        Happy Valentineâ€™s Day, my love ğŸ’
    </p>
</div>

<script>
    function removeNo() {
        const noBtn = document.getElementById("noBtn");
        noBtn.style.display = "none";
    }

    function sayYes() {
        document.getElementById("card").style.display = "none";
        document.getElementById("celebrate").style.display = "block";
        createConfetti();
    }

    function createConfetti() {
        const emojis = ["ğŸ’–","ğŸ’˜","ğŸ‰","ğŸŒ¹","ğŸ˜"];
        for (let i = 0; i < 40; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
            confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 4000);
        }
    }
</script>

</body>
</html>
